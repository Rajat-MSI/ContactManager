<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="mt-5 pt-1">
    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col-md-12">
                <div class="px-3 py-3 bg-white border rounded-2 shadow-sm">
                    <!--                    <div class="h4 p-3">View Contacts</div>-->
                    <div class="h5 text-center">Contact List</div>
                    <div class="responsive border rounded-2 p-2"
                         style="height: 45rem;overflow-y: scroll;scrollbar-width: none;">
                        <table class="table ">
                            <thead class="border">
                            <tr class="">
                                <th>#</th>
                                <!--                                <th><i class="bi bi-file-image pe-2"></i></th>-->
                                <th><i class="bi bi-person-fill pe-2"></i>Name</th>
                                <th><i class="bi bi-envelope-at-fill pe-2"></i>Email</th>
                                <th><i class="bi bi-telephone-fill pe-2"></i>Phone</th>
                                <th><i class="bi bi-briefcase-fill  pe-2"></i>Work</th>
                                <th style="width: 10rem;"><i class="bi bi-pencil-fill pe-2"></i>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="" th:each="userContact : ${userContactList}">
                                <th th:text="'CRM2024_'+${userContact.contactId}"></th>
                                <td class="hover" style="cursor: pointer;">

                                    <a href="" style="text-decoration: none;" class="text-dark"
                                       th:href="@{'/user/contact/' + ${userContact.contactId}}">
                                        <img src="" th:src="@{'/image/'+${userContact.contactImage}}"
                                             class="d-inline me-3 border border-secondary"
                                             style="border-radius:8rem; width: 3rem;height: 3rem;" alt="">
                                        <span th:text="${userContact.contactName}"></span>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{'https://mail.google.com/mail/u/0/#inbox?compose=new'}">
                                        <span th:text="${userContact.contactEmail}"></span>
                                    </a>
                                </td>
                                <td th:text="${userContact.contactPhone}"></td>
                                <td th:text="${userContact.contactWork}"></td>
                                <td>
                                    <div class="">
                                        <button class="btn btn-danger m-sm-1"><i class="bi bi-trash-fill"></i></button>
                                        <button class="btn btn-primary m-sm-1"><i class="bi bi-pencil-square"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="p-3">
                        <ul class="pagination mx-auto" style="width:8rem;">
                            <li th:if="${currentPage != 0}" class="border hover border-warning"
                                style="border-bottom-left-radius: 2rem; border-top-left-radius: 2rem;">
                                <a th:href="@{'/user/view_contact/' + ${currentPage - 1}}" href="#"
                                   class="nav-link px-2 py-2 mx-1">
                                    <!--<i class="bi bi-arrow-left-circle"></i> -->Previous
                                </a>
                            </li>
                            <li th:classappend="${currentPage==i-1 ? 'bg-warning' : ''}"
                                th:each="i : ${#numbers.sequence(1,totalPages)}" class="border hover border-warning">
                                <a th:href="@{'/user/view_contact/' + ${i-1}}" class="nav-link px-2 py-2 mx-1"><span
                                        th:text="${i}"></span></a>
                            </li>
                            <li th:if="${currentPage+1 != totalPages}" class="border hover border-warning"
                                style="border-bottom-right-radius: 2rem; border-top-right-radius: 2rem;">
                                <a th:href="@{'/user/view_contact/' + ${currentPage + 1}}"
                                   class="nav-link px-2 py-2 mx-1">
                                    <!--<i class="bi bi-arrow-right-circle"></i> -->Next
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
