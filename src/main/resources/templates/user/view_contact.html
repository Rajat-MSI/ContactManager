<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="mt-5 pt-1">
    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col-md-12">
                <div class="px-3 py-3 bg-white border rounded-2 shadow-sm" >
<!--                    <div class="h4 p-3">View Contacts</div>-->
                    <div class="responsive border rounded-2 p-2" style="height: 52rem;overflow-y: scroll;scrollbar-width: none;">
                        <table class="table">
                            <tr class="text-center bg-warning">
                                <th>#</th>
                                <th><i class="bi bi-person-fill pe-2"></i>Name</th>
                                <th><i class="bi bi-envelope-at-fill pe-2"></i>Email</th>
                                <th><i class="bi bi-telephone-fill pe-2"></i>Phone</th>
                                <th><i class="bi bi-briefcase-fill  pe-2"></i>Work</th>
                                <th><i class="bi bi-pencil-fill pe-2"></i>Action</th>
                            </tr>
                            <tr class="text-center" th:each="userContact : ${userContactList}">
                                <th th:text="'CRM2024_'+${userContact.contactId}"></th>
                                <td th:text="${userContact.contactName}">Name</td>
                                <td th:text="${userContact.contactEmail}">Email</td>
                                <td th:text="${userContact.contactPhone}">Phone</td>
                                <td th:text="${userContact.contactWork}">Work</td>
                                <td>Action</td>
                            </tr>

<!--                            <tr class="text-center" th:each="i : ${#numbers.sequence(1,100)}">-->
<!--                                <th>#</th>-->
<!--                                <th><i class="bi bi-person-fill pe-2"></i>Name</th>-->
<!--                                <th><i class="bi bi-envelope-at-fill pe-2"></i>Email</th>-->
<!--                                <th><i class="bi bi-telephone-fill pe-2"></i>Phone</th>-->
<!--                                <th><i class="bi bi-briefcase-fill  pe-2"></i>Work</th>-->
<!--                                <th><i class="bi bi-pencil-fill pe-2"></i>Action</th>-->
<!--                            </tr>-->

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
