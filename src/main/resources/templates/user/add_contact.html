<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="mt-5">
    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col-md-3">
                <div class="py-3 bg-white text-center rounded-2 border shadow-sm">
                    <img src="../image/person-reference.jpg" style="border-radius: 10rem;width:12rem;" class="img-thumbnail view-contact-image" alt="">
                    <div class="h6 m-0 p-3">Default contact image</div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="px-3 py-2 bg-white rounded-2 shadow-sm border">
                    <div class="alert" th:if="${session.message}" th:classappend="${session.message.type}">
                        <div th:text="${session.message.content}"></div>
                        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                    </div>
                    <form th:action="@{/user/process_add_contact}" class="form-group" enctype="multipart/form-data"
                          method="POST" th:object="${contact}">

                        <!--                        name field-->

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="bi bi-person-bounding-box mb-2"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('contactName') ? 'is-invalid' : ''}" th:value="${contact.contactName}" placeholder="Enter name here" name="contactName">
                            </div>
                            <small class="text-danger" th:each="e : ${#fields.errors('contactName')}" th:text="${e}"></small>
                        </div>

                        <!--                        nick name field-->

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="bi bi-people-fill mb-2"></i></div>
                                </div>
                                <input type="text" class="form-control" placeholder="Enter given or nick name here" name="contactNickName">
                            </div>
                        </div>

                        <!--                        phone field-->

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="bi bi-telephone-fill mb-2"></i></div>
                                </div>
                                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('contactPhone') ? 'is-invalid' : ''}" th:value="${contact.contactPhone}" placeholder="Enter phone number here" name="contactPhone">
                            </div>
                            <small class="text-danger" th:each="e : ${#fields.errors('contactPhone')}" th:text="${e}"></small>
                        </div>

                        <!--                        email field-->

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="bi bi-envelope-at-fill mb-2"></i></div>
                                </div>
                                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('contactEmail') ? 'is-invalid' : ''}" th:value="${contact.contactEmail}" placeholder="Enter email information here" name="contactEmail">
                            </div>
                            <small class="text-danger" th:each="e : ${#fields.errors('contactEmail')}" th:text="${e}"></small>
                        </div>

                        <!--                        work field-->

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="bi bi-briefcase-fill mb-2"></i></div>
                                </div>
                                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('contactWork') ? 'is-invalid' : ''}" th:value="${contact.contactWork}" placeholder="Enter work information here" name="contactWork">
                            </div>
                            <small class="text-danger" th:each="e : ${#fields.errors('contactWork')}" th:text="${e}"></small>
                        </div>

                        <!--                        image field-->

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <input type="file" class="contact-image form-control" oninput="toggleImageView()"
                                       name="image" accept="image/jpeg">
                            </div>
                        </div>

                        <!--                        description field-->

                        <div class="form-group">
                                <textarea placeholder="Enter contact description" name="contactDescription"
                                          class="textarea form-control resize" cols="30" rows="15"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="form-control btn btn-warning"><i class="bi bi-person-rolodex pe-2"></i>Add
                                Contact</i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
