<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="mt-5 pt-1">
    <div class="container-fluid">
        <div class="pt-3" th:if="${contactError}">
            <div class="col-md-12">
                <div class="px-3 py-3 bg-white border rounded-2 shadow-sm" style="height: 54rem;">
                    <h1 class="text-danger text-center p-5">
                        * <span th:text="${contactError}"></span> *
                    </h1>
                </div>
            </div>
<!--            <div th:text="contactError"></div>-->
<!--            <h1>HELLO</h1>-->
        </div>
        <div class="row pt-3" th:if="${contact}">
            <div class="col-md-12">
                <div class="px-3 py-3 bg-white border rounded-2 shadow-sm">
                    <!--                    <div class="h4 p-3">View Contacts</div>-->
                    <div class="h5 ">Contact Profile</div>
                    <hr>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="text-center p-2">
                                <img class="border" th:src="@{'/image/' + ${contact.contactImage}}" alt="" style="width:15rem;height: 15rem; border-radius: 20rem;">
                                <div class="mt-3">
                                    <div class="text-center h5"><span th:text="${contact.contactName}"></span> (<span th:text="${contact.contactNickName}"></span>)</div>
                                </div>
<!--                                <div th:text="${contact.contactDescription}">-->

<!--                                </div>-->
                            </div>

                        </div>
                        <div class="col-md-8">
                            <div class="p2 responsive" style="overflow: scroll;scrollbar-width: none;height: 48rem;">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10rem;">
                                            #ID
                                        </th>
                                        <td th:text="${contact.contactId}">

                                        </td>
                                    </tr>
                                    <tr>
                                        <th style="width: 10rem;">
                                            Email
                                        </th>
                                        <td th:text="${contact.contactEmail}">

                                        </td>
                                    </tr>
                                    <tr>
                                        <th style="width: 10rem;">
                                            Phone
                                        </th>
                                        <td th:text="${contact.contactPhone}">

                                        </td>
                                    </tr>
                                    <tr>
                                        <th style="width: 10rem;">
                                            Work
                                        </th>
                                        <td th:text="${contact.contactWork}">

                                        </td>
                                    </tr>
                                    <tr>
                                        <th colspan="2" class="">
                                            Text Description
                                        </th>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <small>scroll to view the full description</small>
                                            <div class="p-2">
                                                <th:block th:utext="${contact.contactDescription}"></th:block>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
