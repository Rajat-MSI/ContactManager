<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="d-flex justify-content-center align-items-center ">
    <div class="container mt-5 pt-4">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <div class="bg-light px-lg-4 px-4 py-4 shadow rounded-2 border ">
                    <div class="h2 text-center m-0 text-color1">Login Here</div>
                    <!--                    <div th:if="${session.message}" th:classappend="${session.message.type}" role="alert">-->
                    <!--                        <div th:text="${session.message.content}" class="text-center"></div>-->
                    <!--                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
                    <!--                    </div>-->
                    <form action="" th:action="@{/process_login}" method="post">
                        <div class="form-group text-center">
                            <div th:if="${param.logout}" class="text-success">You have been successfully logged out</div>
                        </div>
                        <!--user email--->
                        <div class="form-group">
                            <label>Your Email</label>
                            <input type="text" class="form-control" name="userEmail" placeholder="Enter Email">
                        </div>

                        <!--user password--->
                        <div class="form-group">
                            <label>Your Password</label>
                            <input type="password" class="form-control" name="userPassword" placeholder="Enter Password">
                        </div>

                        <div class="form-group text-center">
<!--                            <input type="checkbox" class="form-check-inline resize" name="userEnabled"/><label-->
<!--                                class="form-check-label">Keep me logged in</label>-->
                            <div th:if="${param.error}" class="text-danger">Invalid email or password</div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-warning form-control" type="submit"><i
                                    class="bi bi-box-arrow-in-right pe-2"></i>Login
                            </button>
                        </div>
                        <div class="form-group text-center">
                            <div class="h6 m-0">Don't have an account? Click here for <a href="signup"><i class="bi bi-person-add pe-2"></i>Signup</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
